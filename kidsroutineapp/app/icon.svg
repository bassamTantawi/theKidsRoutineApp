<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Background circle with gradient -->
  <circle cx="50" cy="50" r="48" fill="url(#gradient)" stroke="#fff" stroke-width="2"/>
  
  <!-- Star icon representing achievements -->
  <path d="M50 15 L55 38 L78 38 L60 52 L65 75 L50 60 L35 75 L40 52 L22 38 L45 38 Z" 
        fill="#fff" stroke="#fff" stroke-width="1"/>
  
  <!-- Checkmark for completed tasks -->
  <path d="M30 50 L42 62 L70 34" 
        stroke="#06b6d4" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" 
        fill="none" opacity="0.9"/>
  
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>

